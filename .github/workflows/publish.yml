# https://quarto.org/docs/publishing/github-pages.html#example-knitr-with-renv
on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: ucbscf/stat20-course-materials:latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          path: master

      - name: pwd
        run: pwd

      - name: work around permission issue
        run: |
          ( cd master ; git config --global --add safe.directory /__w/quarto-plotly/quarto-plotly/master )

      - name: what do we have here?
        run: find .

      - name: quarto render
        run: ( cd master ; quarto render )

      - name: what do we have here now?
        run: find .

      - name: Check out gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: what is in gh-pages?
        run: find .

